<!DOCTYPE html>
<html lang = "en" dir="ltr">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>NotesApp</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css" >
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">NotesPlus</a>
    <form id="search" class="form-inline">
        <input name="q" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-success my-2 my-sm-0" value="submit" type="submit">Search</button>
    </form>
</nav>
    
<div class="container">

    <h1 id="welcome">Welcome to NotesPlus</h1>
    <h3 id="instructions">Create a new note or select a note below to edit. <br />You can also use the search bar to find a specific note.</h3>
    
<!-- Button trigger modal -->
    <button id="create_note_start" type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-success">Create Note</button>
<!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <form id="create_note">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel">
            <input class="newNoteStyle" id="newNoteTitle" type="text" placeholder="Title" name="noteTitle" />
              
            </h3>
          </div>
          <div class="modal-body ">
            <textarea placeholder="Enter your note here..." class="newNoteStyle" id="newNoteText" name="noteText"></textarea>
          
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button name="create_note" method="POST" class="btn btn-success">Save Changes</button>
              
          </div>
        </form>
        </div>
      </div>
    </div>    
    
    
<!--Content Container-->
    
    <div class="row">
        <div id="notes_container">
        </div>
    </div>

    
    
</div>
